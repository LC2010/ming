<!DOCTYPE html>
<html>
<head>
    <title>Box layout demo</title>
    <style>
        .box {
            display: -webkit-box;
            -webkit-box-orient: horizontal;
        }
        .box > div {
            width: 100px;
            height: 100px;
            background-color: green;
            border: 1px solid white;
        }
    </style>
</head>
<body>
     <div class="box">
         <div>1</div>
         <div>2</div>
         <div>3</div>
         <div>4</div>
         <div>5</div>
     </div>
</body>
</html>
