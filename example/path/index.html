<body>

<!-- init loading screen start -->
<div id="loading"></div>
<!-- init loading screen end -->


<!-- home screen start -->
<div id="home" class="container cards viewport sized" style="width: 100%; height: 100%;">

<div class="inner container-inner cards-inner viewport-inner mode-display layout-card">

    <div class="container cards size-monitored paint-monitored viewport-item layout-card-item sized active">

        <div class="body">

            <div class="inner container-inner cards-inner mode-display layout-card">

                <!-- login container start-->
                <div id="login" class="container login cards-item layout-card-item sized">
                    <div class="body">
                        <div class="center middle">
                            <div class="container sized" style="width: 100%; height: 200px; z-index: 2;">
                                <div class="inner container-inner">
                                    <div class="text unsized logo">path</div>
                                    <div class="unsized spinner"></div>
                                    <div class="text unsized status"></div>
                                </div>
                            </div>
                        </div>
                        <div class="inner container-inner"></div>
                    </div>
                </div>
                <!-- login container end-->

                <!-- content container start -->
                <div id="content" class="container cards-item layout-card-item sized active">
                    <div class="body">

                        <!-- main start -->
                        <div id="main" class="container composited floating sized" style="left: 0px; top: 0px; bottom: 0px; right: 0px; z-index: 2;">
                            <div class="body">
                                <div class="container cards main-content floating sized" style="">

                                    <div>
                                        <input type="checkbox" id="circle-menu" class="menuControl" checked> <!-- Hidden -->
                                        <label for="circle-menu">
                                            <span class="circle-container">
                                                <button class="circle"><span aria-hidden="true" class="icon-plus"></span></button>
                                            </span>
                                        </label>

                                        <ul class="items">
                                            <li><span aria-hidden="true" class="icon-camera"></span></li>
                                            <li><span aria-hidden="true" class="icon-location"></span></li>
                                            <li><span aria-hidden="true" class="icon-music"></span></li>
                                            <li><span aria-hidden="true" class="icon-quotes-left"></span></li>
                                            <li><span aria-hidden="true" class="icon-moon-fill"></span></li>
                                        </ul>
                                    </div>

                                </div>
                                <div class="container toolbar nav-bar main-nav-bar floating sized"
                                     style="height: 44px; top: 0px; left: 0px; right: 0px; z-index: 2;">
                                    <div class="body paint-monitored size-monitored">
                                        <div class="center right">
                                            <div class="button unsized corner-button right-item"
                                                 style="z-index: 12; -webkit-transform: translate3d(0px, -1000%, 0px) ;">
                                                <span class="icon active share"></span><span class="label"></span></div>
                                        </div>
                                        <div class="center right">
                                            <div class="button unsized corner-button right-item"
                                                 style="z-index: 10; -webkit-transform: translate3d(0px, 0px, 0px) ;">
                                                <span class="large icon-bubbles" data-menu="#chat-menu" data-direction='left'></span><span class="label"></span></div>
                                        </div>

                                        <div class="center middle"
                                             style="-webkit-transform: translate3d(0px, -1000%, 0px) ;">
                                            <div class="text unsized middle-item" style="z-index: 8;"></div>
                                        </div>

                                        <div class="center middle"
                                             style="-webkit-transform: translate3d(0px, 0px, 0px) ;">
                                            <div class="container button-group unsized middle-item" style="z-index: 6; left: 0px;">

                                                <div class="inner container-inner logo">Path</div>

                                                <!--<div class="inner container-inner button-group-inner">-->
                                                    <!--<div class="button unsized center-button friends button-group-item"><span-->
                                                            <!--class="icon active friends"></span><span class="label"></span></div>-->
                                                    <!--<div class="button unsized center-button messages button-group-item"><span-->
                                                            <!--class="icon active messages"></span><span class="label"></span>-->
                                                    <!--</div>-->
                                                    <!--<div class="button unsized center-button notification button-group-item"><span-->
                                                            <!--class="icon active notification"></span><span class="label"></span></div>-->
                                                <!--</div>-->
                                            </div>
                                        </div>
                                        <div class="center left">
                                            <div class="button unsized corner-button back left-item"
                                                 style="z-index: 4; -webkit-transform: translate3d(0px, -1000%, 0px) ;">
                                                <span class="icon active back-arrow"></span><span class="label"></span></div>
                                        </div>
                                        <div class="center left">
                                            <div class="button unsized corner-button left-item"
                                                 style="z-index: 2; -webkit-transform: translate3d(0px, 0px, 0px) ;">
                                                <span class="large icon-menu" data-menu="#main-menu"></span><span class="label"></span></div>
                                        </div>
                                        <div class="paint-monitor cssanimation"></div>
                                        <div class="size-monitor overflowchanged">
                                            <div class="expand">
                                                <div class="expand-helper" style="width: 1921px; height: 44px;"></div>
                                            </div>
                                            <div class="shrink">
                                                <div class="shrink-helper" style="width: 1920px; height: 43px;"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="inner container-inner"></div>
                            </div>
                        </div>
                        <!-- main end -->

                        <!-- chat menu start -->
                        <div id="chat-menu" class="container list chat-menu floating sized"
                             style="width: 266px; right: -266px; top: 0px; bottom: 0px; z-index: 4;">
                            <div class="dock dock-vertical sized">

                                <div class="container main-search-proxy dock-item sized" style="height: 44px;">
                                    <div class="inner container-inner">
                                        <div class="unsized main-search-proxy-input" style="width: 220px"></div>
                                    </div>
                                </div>

                                <div class="dock-body">
                                    <div class="body scroll-container size-monitored paint-monitored">

                                        <div class="container loading-mask floating sized"
                                             style="visibility: hidden; top: 0px; right: 0px; bottom: 0px; left: 0px; z-index: 8;">
                                            <div class="body">
                                                <div class="center middle">
                                                    <div class="indicator sized"
                                                         style="width: 64px; height: 64px; z-index: 2; -webkit-transform: translate3d(0px, 0px, 0px) scaleX(1) scaleY(1) scaleZ(1) rotateX(0deg) rotateY(0deg) rotateZ(360deg) skewX(0deg) skewY(0deg);"></div>
                                                </div>
                                                <div class="inner container-inner loading-mask-inner"></div>
                                            </div>
                                        </div>

                                        <div class="inner container-inner list-inner composited scroll-scroller"
                                             style="-webkit-transform: translate3d(0px, 0px, 0px) ;">
                                            <div class="unsized pull refresh-indicator list-item"
                                                 style="height: 50px; -webkit-transform: translate3d(100%, 0px, 0px) ;">
                                                <div class="icon"></div>
                                                <div class="text">Pull down to update</div>
                                            </div>
                                            <div class="unsized next-indicator list-item"
                                                 style="height: 50px; -webkit-transform: translate3d(100%, 0px, 0px) ;"></div>
                                        </div>

                                        <div class="size-monitor overflowchanged">
                                            <div class="expand">
                                                <div class="expand-helper" style="width: 266px; height: 952px;"></div>
                                            </div>
                                            <div class="shrink">
                                                <div class="shrink-helper" style="width: 265px; height: 951px;"></div>
                                            </div>
                                        </div>
                                        <div class="paint-monitor cssanimation"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- chat menu end -->

                        <!-- main menu start -->
                        <div id="main-menu" class="container list main-menu floating sized"
                             style="width: 266px; left: -266px; top: 0px; bottom: 0px; z-index: 2;">
                            <div class="dock dock-vertical sized">

                                <div class="dock-body">
                                    <div class="body scroll-container size-monitored paint-monitored">
                                        <div class="inner container-inner list-inner composited scroll-scroller">

                                            <div class="container list-item sized"
                                                 style="-webkit-transform: translate3d(0px, 0px, 0px) ; height: 45px;">
                                                <div class="inner container-inner list-item-inner">

                                                    <div class="text list-item-item"><span class="icon-pinterest"></span> 主页 <span class="icon-arrow-right pull-right"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="container list-item sized"
                                                 style="-webkit-transform: translate3d(0px, 45px, 0px) ; height: 45px;">
                                                <div class="inner container-inner list-item-inner">
                                                    <div class="text list-item-item"><img class="avatar" src="./img/user.jpg" /> 元彦 <span class="icon-cog"></span>  <span class="icon-arrow-right pull-right"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="container list-item sized"
                                                 style="-webkit-transform: translate3d(0px, 90px, 0px) ; height: 45px;">
                                                <div class="inner container-inner list-item-inner">

                                                    <div class="text list-item-item"><span class="icon-home"></span> 商店 <span class="icon-arrow-right pull-right"></span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="container list-item sized"
                                                 style="-webkit-transform: translate3d(0px, 135px, 0px) ; height: 45px;">
                                                <div class="inner container-inner list-item-inner">

                                                    <div class="text list-item-item"> 活动  <span class=""></span> </div>
                                                </div>
                                            </div>

                                            <div class="container list-item sized"
                                                 style="-webkit-transform: translate3d(0px, 180px, 0px) ; height: 90px;">
                                                <div class="inner container-inner list-item-inner">
                                                    <div class="list-item-item">
                                                        <img style="width: 34px; height: 34px;" src="./img/user.jpg">
                                                        已接受 您作为好友
                                                    </div>
                                                    <div class="list-item-item">
                                                        <button>发送信息</button>
                                                        <button>建议的好友</button>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="container list-item sized"
                                                 style="-webkit-transform: translate3d(0px, 270px, 0px) ; height: 90px;">
                                                <div class="inner container-inner list-item-inner">
                                                    <div class="list-item-item">
                                                        <img style="width: 34px; height: 34px;" src="./img/user.jpg">
                                                        已接受 您作为好友
                                                    </div>
                                                    <div class="list-item-item">
                                                        <button>发送信息</button>
                                                        <button>建议的好友</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="container list-item sized"
                                                 style="-webkit-transform: translate3d(0px, 360px, 0px) ; height: 90px;">
                                                <div class="inner container-inner list-item-inner">
                                                    <div class="list-item-item">
                                                        <img style="width: 34px; height: 34px;" src="./img/user.jpg">
                                                        已接受 您作为好友
                                                    </div>
                                                    <div class="list-item-item">
                                                        <button>发送信息</button>
                                                        <button>建议的好友</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- helper dom-->
                                        <div class="size-monitor overflowchanged">
                                            <div class="expand">
                                                <div class="expand-helper" style="width: 266px; height: 952px;"></div>
                                            </div>
                                            <div class="shrink">
                                                <div class="shrink-helper" style="width: 265px; height: 951px;"></div>
                                            </div>
                                        </div>

                                        <div class="paint-monitor cssanimation"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- main menu end -->

                        <div class="inner container-inner"></div>
                    </div>

                </div>
                <!-- content container end -->

            </div>
        </div>
        <div class="size-monitor overflowchanged">
            <div class="expand">
                <div class="expand-helper" style="width: 1921px; height: 996px;"></div>
            </div>
            <div class="shrink">
                <div class="shrink-helper" style="width: 1920px; height: 995px;"></div>
            </div>
        </div>
        <div class="paint-monitor cssanimation"></div>
    </div>
</div>

</div>
<!-- home screen end -->
